<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>Snowfall.js</title>
<link rel="stylesheet" href="snowfall.css" />
<style>
html, body {
    overflow: hidden;
    height: 100%;
}

body {
    margin: 0;
    height: 100%;
    background: #C9151E url(img/bg.png) no-repeat 50% 100%;
}

#wrapper {
    margin-top: 200px;
    color: #fff;
    text-align: center;
    font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
}
</style>
</head>
<body>

<div id="wrapper">
	<h1>Snowfall.js</h1>
	<p>Let It Snow! On any page with CSS3 transforms and transitions.</p>
	
	<button id="solid">Solid</button>
	<button id="text">Text</button>
	<button id="image">Images</button>
	<button id="play">Play</button>
	<button id="stop">Stop</button>
</div>

<a href="https://github.com/Cople/Snowfall.js"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_green_007200.png" alt="Fork me on GitHub"></a>

<script src="snowfall.js"></script>
<script>
var snow = new Snowfall();

document.getElementById("solid").onclick = function() {
    snow.config({
        type: "solid",
        minSize: 3,
        maxSize: 10
    });
};

document.getElementById("text").onclick = function() {
    snow.config({
        type: "text",
        content: ["*", "&#10052", "&#10053", "&#10054"],
        minSize: 10,
        maxSize: 30
    });
};

document.getElementById("image").onclick = function() {
    snow.config({
        type: "image",
        content: ["img/flake1.png", "img/flake2.png", "img/flake3.png"],
        minSize: 15,
        maxSize: 40
    });
};

document.getElementById("play").onclick = snow.play;
document.getElementById("stop").onclick = snow.stop;
</script>
